receivers:
  otlp:
    protocols:
      grpc:
         endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

extensions:
exporters:
  otlphttp:
    traces_endpoint: "http://jaeger.railway.internal:4318/v1/traces"
  debug/detailed:
    verbosity: detailed
  elasticsearch:
    endpoints: ["http://elasticsearch.railway.internal:9200"]
    logs_index: logs-otel
    tls:
      insecure: true

processors:
  batch:

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [debug/detailed, otlphttp]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [debug/detailed]
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [debug/detailed, elasticsearch]
